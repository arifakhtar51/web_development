<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Detective</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">

        <div class="container">
            <!-- heading part -->
            <div class=" dev-detective-container">
                <div class="h1" class="title"><h1 >DevDetective</h1></div>
                
                <!-- <div class="bg-color" id="modeBtn">
                    <div class="bg-color-theme"  ><p id="modeText">Dark</p></div>
                    
                    <div class="bg-color-icon"><img src="../18 - Dev Detective Github/Images/moon-icon.svg"alt=""id="modeIcon"loading="lazy"/></div>
                    
                </div> -->
                <div class="btn" id="modeBtn">
                  <p id="modeText">dark</p>
                  <div class="iconContainer">
                    <img
                      src="./Images/moon-icon.svg"
                      alt=""
                      id="modeIcon"
                      loading="lazy"
                    />
                  </div>
                </div>
            </div>
            <!-- searching part -->
            <div class="searchUser">
                <img src="./Images/search-icon.svg" alt="">
                <input
              type="text"
              id="input"
              placeholder="Enter a Github username..."
              required
              autofocus
            />
            <div class="error">
                <p id="noResults">no search results</p>
              </div>
              <button class="btn" id="btn">Search</button>
            
            </div>

            <!-- Profile container -->
            <!-- <div class="profile-container">
                
                <div class="profile-section">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                    <div class="other-details">
                        <b>User Name</b>
                        <div class="github-ref"><a href="">demo@github</a></div>
                        <div class="joinig-details">
                            <p>Joining-details</p>
                        </div>
                        
                    </div>
                </div> -->
                <div class="profileContainer">
                  <div class="profileContent">
                    <div class="profileHeader">
                      <!-- src="../18 - Dev Detective Github/Images/moon-icon.svg"  -->
                      <img id="userImage" loading="lazy" />
                      <div class="profileInfoWrapper">
                        <div class="profileName">
                          <h2 id="name"></h2>
                          <a
                            href=""
                            target="_blank"
                            rel="noopener noreferrer"
                            id="username"
                          ></a>
                        </div>
                        <p id="date"></p>
                      </div>
                      
                    </div>

                  </div>
                  <p id="profileBio"></p>
                    
              
              

                <!-- status container -->
                <div class="statsContainer">
                    <div class="profileStats">
                      <p class="statsTitle">Repos</p>
                      <a id="repos"></a>
                    </div>
                    <div class="profileStats">
                      <p class="statsTitle">Followers</p>
                      <a id="followers"></a>
                    </div>
                    <div class="profileStats">
                      <p class="statsTitle">Following</p>
                      <a id="following"></a>
                    </div>
                </div>

                <!-- footer -->

                <div class="profileFooter">

                    <div class="profileInfo">

                      <div class="bottomIcon">
                        <img
                          src="./Images/location-icon.svg"
                          alt=""
                          loading="lazy"
                        />
                      </div>
                      <p id="location"></p>
                    </div>
    
                    <div class="profileInfo">
                      <div class="bottomIcon">
                        <img
                          src="./Images/website-icon.svg"
                          alt=""
                          loading="lazy"
                        />
                      </div>
                      <a id="website"></a>
                    </div>
                    <div class="profileInfo">
                      <div class="bottomIcon">
                        <img
                          src="./Images/twitter-icon.svg"
                          alt=""
                          loading="lazy"
                        />
                      </div>
                      <a id="twitter"></a>
                    </div>
                    <div class="profileInfo">
                      <div class="bottomIcon">
                        <img
                          src="./Images/company-icon.svg"
                          alt=""
                          loading="lazy"
                        />
                      </div>
                      <p id="company"></p>
                    </div>
                  </div>

            </div>

        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
