<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="pswdgenerator">

            <h1>PASSWORD GENERATOR</h1>

            <!-- copy wala section -->
            <div class="displaycontainer">
                <input readonly placeholder="Password" class="display" dapa-pswdDisplay>
                <button>
                    <span data-copymsg>Copied</span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>


            <div class="input-container">
                <div class="length-container">
                    <h2>Password Length</h2>
                    <p data-lengthNmber>0</p>
                </div>
                <!-- slider -->
                    <input type="range" min="1" max="20" value="50" class="slider" id="myRange" step="1" dataLenSlider>

                <!-- checkboxes -->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="Lowercase">
                    <label for="Lowercase">Includes Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="Numbers">
                    <label for="Numbers">Includes Numbers </label>
                </div>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>


                <!-- strngth section -->
                <div class="strength-container">
                    <p>Stength</p>
                    <div data-indicator></div>
                </div>

                <!-- generate pswd button -->
                <button class="generate-button"> Generate Password</button>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
