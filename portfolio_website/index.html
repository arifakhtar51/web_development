<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arif Akhtar</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="wrapper">

        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="navbarlogoArif.jpg" class="logo">
                    <div class="logo-text"><b>rif akhtar</b></div>
                </div>
                <div class="nav-item">
                   <div><a href="#projects">Projects</a></div> 
                    <div><a href="#skills">Skills</a> </div>
                    <div><a href="#contactme">Contact Me</a></div>

                </div>
                
            </div>

            <div class="hero-section">


                <div class="hero-section-left">

                    <div class="hero-section-heading">Hi!! Arif  Akhtar</div>
                    <div class="hero-section-sub-heading hero-section-heading">I am a <span class="role"></span></div>
                    <div class="hero-section-description">
                        I am a Software Developer and here is my Portfolio website. Here you'll 
                        learn about my journey as a software developer.
                    </div>


                        <button class="button" id="btn">Hire me</button>

                    <div class="faded-text">Arif Akhtar</div>
                </div>

                <div class="hero-section-right">

                    <div class="absolute icons icon-dots">
                        <img src="./userAsset/dots.png" alt="abs" />
                      </div>
                      <div class="absolute icons icon-cube">
                        <img src="./userAsset/cube.png" alt="" />
                      </div>
                      <div class="absolute icons icon-circle">
                        <img src="./userAsset/circle.png" alt="" />
                      </div>
                      <div class="absolute icons icon-zigzag">
                        <img src="./userAsset/zigzags.png" alt="" />
                      </div>
                      <div class="absolute icons icon-plus">
                        <img src="./userAsset/plus.png" alt="" />
                      </div>
                      <div class="user-image">
                        <img style="width: 200px;" src="./userAsset/arifImage.jpg" alt="" />
                      </div>


                </div>
                <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>



            </div>
        </div>





        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
        <script>
          var typeData = new Typed(".role", {
            strings: [
              "Full Stack Developer",
              "Web Developer",
              "UI-UX Designer",
              "Backend Developer",
              "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
          });
        </script>
    </div>
    
</body>
</html>
