<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Wrapper -->
    <div class="flex h-[100vh] w-[100vw] flex-col items-center justify-center bg-[#344151] gap-10">

        <div class="text-[20px] font-medium">Increment and Decrement</div>

        <div class="bg-white flex text-[25px] rounded-sm text-[#344151] gap-12 p-3 px-5">
        <!-- Negative Button -->
            <button onclick="decrement()" class=" neg border-r-2 border-[#344151] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <button  onclick="increment()"  class="border-l-2 border-[#344151] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </div>
   
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
