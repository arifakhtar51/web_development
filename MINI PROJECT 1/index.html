<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=League Spartan'>
</head>
<body>
    <div class="wrapper">
        <div class="pswdgenerator">

            <h1>PASSWORD GENERATOR</h1>

            <!-- copy wala section -->
            <div class="displaycontainer">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                
                <button data-copy class="cpyBtn">
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>

            </div>
            
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider -->
                    <input type="range" min="1" max="20" value="50" class="slider" id="myRange" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="Lowercase">Includes Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="Numbers">Includes Numbers </label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>


                <!-- strngth section -->
                <div class="strength-container">
                    <p>Stength</p>
                    <div data-indicator class="indicator"></div>
                </div>

                <!-- generate pswd button -->
                <button class="generateButton"> Generate Password</button>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
