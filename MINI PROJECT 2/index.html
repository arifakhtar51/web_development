<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  

    
    
</head>
<body>
        
    <div class="wrapper">

        <div class="h"><b>Weather App</b></div>

    <div class="tab-container">
        
        <p class="tab" data-userweather> Your Weather</p>
        <p class="tab" data-searchweather> Search Weather</p>
    </div>


    <div class="weather-container">

        <!-- grant location -->
        <div class="sub-container grant-location-container">

            <img src="./assets/acesslocation.webp" alt="Loading img" width="200" height="200" loading="lazy">
            <p class="p1"> Grant Location Access</p>
            <p>Allow Access to weather information </p>
            <button class="btn" data-grantAccess> Grant Acess</button>
        </div>

        <!-- search weather  -->
        <form class="form-container" data-searchForm>
            <input placeholder="search for city ..." data-searchInput id="">
            <button class="btn"> 
                <img src="./assets/search.png.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- ERRROR CONTAINER -->
        
            <img src="/assets/error404.jpeg" alt="" class="error-container-hai" width="450" height="250">
        

        <!-- loading part -->

        <div class="loading-container">
            <img src="./assets/Spinner-1s-200px.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>


        <!-- show weather info UI -->
        <div class="sub-container user-info-container">

            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon src="" alt="">
            </div>

            <p data-weatherDesc></p>

            <!-- weather icon -->
            <img data-weatherIcon>
            <!-- temperature -->
            <p data-temp></p>

            <!-- 3 card paramerts -->
            <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/windImage.jpg" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity-vector-icon-png_266867.jpg" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>


                <!-- card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>





            </div>
          
        </div>


    </div>
    </div>

    



    <script src="script.js"> </script>
    
</body>
</html>
